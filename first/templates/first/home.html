{% extends 'first/index.html' %}
{% load staticfiles %}

{% block content %}
<link href="{% static 'css/hi.css' %}" rel="stylesheet">
 <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <div class="intro-lead-in">두구두구 오늘의 메뉴는?!</div>
        <div class="intro-heading text-uppercase">와! 오늘 뭐먹지?!</div>
        <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="{% url 'new' %}">글쓰기</a>
        <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="{% url 'eat' %}">뭐먹을까?</a>
      </div>
    </div>
  </header>

<div class="container">
    {% for blog in blogs %}
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.body }}</p>
        <a href="{% url 'detail' blog_id=blog.pk %}">자세히</a>
        <a href="{% url 'edit' pk=blog.pk %}">수정</a>
        <a href="{% url 'remove' pk=blog.pk %}">삭제</a>
    {% endfor %}
</div>
{% endblock %}
